<!DOCTYPE html>
<html>
<head>
<title>square calc</title>
<style>
.a {
border: 1.5px;
border-style: inset;
text-align: center;
}
table {
border: 1.5px;
border-style: outset;
}
</style>
</head>
<body>
<center>
<table>
<tr>
<td style="width: 500px; height: 25px" colspan="7">
<center>Example of Perfect Square using table.</center>
</td>
</tr>
<tr class="a">
<th rowspan="7" class="a">Int 1</th>
<th rowspan="2" class="a">n*n</th>
<th colspan="5" class="a">Int 2</th>
</tr>
<tr class="a">
<td class="a">1</td>
<td class="a">2</td>
<td class="a">3</td>
<td class="a">4</td>
<td class="a">5</td>
</tr>
<tr class="a">
<td class="a">1</td>
<th class="a">1</th>
<td class="a">2</td>
<td class="a">3</td>
<td class="a">4</td>
<td class="a">5</td>
</tr>
<tr class="a">
<td class="a">2</td>
<td class="a">2</td>
<th class="a">4</th>
<td class="a">6</td>
<td class="a">8</td>
<td class="a">10</td>
</tr>
<tr class="a">
<td class="a">3</td>
<td class="a">3</td>
<td class="a">6</td>
<th class="a">9</th>
<td class="a">12</td>
<td class="a">15</td>
</tr>
<tr class="a">
<td class="a">4</td>
<td class="a">4</td>
<td class="a">8</td>
<td class="a">12</td>
<th class="a">16</th>
<td class="a">20</td>
</tr>
<tr class="a">
<td class="a">5</td>
<td class="a">5</td>
<td class="a">10</td>
<td class="a">15</td>
<td class="a">20</td>
<th class="a">25</th>
</tr>
</table>
</center>
</body>
</html>
