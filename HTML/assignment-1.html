<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <br>
    <form>
    <label>First Name:<span style="color:red;">*</span></label><input type="text" required maxlength="10">
    <br><br>
    <label>Last Name:<span style="color:red;">*</span></label><input type="text" required maxlength="10">
    <br><br>
    <label>Date of birth:
        <span style="color:red;">*</span>
    </label><input type="date" required>
    <br><br>
    <label>Gender:</label>
    <input type="radio" name="gender"/>Male
    <input type="radio" name="gender"/>Female
    <input type="radio" name="gender"/>Other
    <br><br>
    <label>Degree:</label>
    <select>
    <option value="Bachelors">Bachelors</option>
    <option value="Masters">Masters</option>
    <option value="Doctorate">Doctorate</option>
    </select>
    <br><br>
    <label>Specialization:<span style="color:red;">*</span></label>
    <input type="text" maxlength="40" required>
    <br><br>
    <label>Current GPA:<span style="color:red;">*</span></label>
    <input type="number" min="0" max="10" step="0.1" required>
    <br><br>
    <label>Phone Number:<span style="color:red;">*</span></label>
    <input type="tel" required>
    <br><br>
    <label>Address:<span style="color:red;">*</span></label>
    <textarea rows="4"cols="40" required></textarea>
    <br><br>
    <input type="submit" value="Register">
    </form>
</body>
</html>
