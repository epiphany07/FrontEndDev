<!DOCTYPE html>
<html>
    <head>
        <title>DiningBooking</title>
    </head>
    <body>
        <center>
        <form>
            <br><br><br>
            <h3>Dine booking</h3><br>
            <label>Visitor Name:</label>
            <input type="text" maxlength="20" required autofocus ><br>
            <label>Number of members: </label>
            <input type="number" max="99"><br>
            <label>Contact No:</label>
            <input type="tel" ><br>
            <label>Email:</label>
            <input type="email"><br>
            <label name="food" required>Type of Food : </label>
            <input type="checkbox" id="t1"  name="food" checked>
            <label for="t1">South Indian</label> 
            <input type="checkbox" id="t2" name="food">
            <label for="t2">North Indian</label> 
            <input type="checkbox" id="t3" name="food">
            <label for="t3">Chinese</label>
            <input type="checkbox" id="t4" name="food">
            <label for="t4">Western</label> <br>
            <label>Room Status :</label>
           
            <input type="radio" id="t1" name="room" checked >
            <label for="t1" >AC</label>
            <input type="radio" id="t2" name="room">
            <label for="t2" >Non-AC</label><br>
            
            <label>Venue Preference: </label>
            <select required>
                <option value="">--SELECT--</option>
                <option id="arena">Arena</option>
                <option id="fiesta">Fiesta</option>
                <option id="vista">Vista</option>
                <option id="mythri">Mythri</option>
                <option id="magna">Magna</option>
                <option id="oasis">Oasis</option>
                <option id="amoeba" disabled="true">Amoeba</option>
            </select><br>
            <br>
            <input type="submit" value="Book">
            <input type="reset" value="Reset">
        </form>       

            
        </center>
    </body>
</html>
