<!DOCTYPE html>
<html>
    <head>
        <title>
            Colorchecker
        </title>
    </head>
    <body align="center">
       
        <svg width="500" height="500">
           
            <rect x="20" y="10" width="50" height="50" fill="red"></rect>
            <rect x="70" y="60" width="50" height="50" fill="blue"></rect>
            <rect x="70" y="10" width="50" height="50" fill="green"></rect>
            <rect x="20" y="60" width="50" height="50" fill="rgb(645,235,305)"></rect>
            <rect x="120" y="60" width="50" height="50" fill="pink"></rect>
            <rect x="120" y="10" width="50" height="50" fill="yellow"></rect>
            <rect x="170" y="60" width="50" height="50" fill="rgb(45,335,25)"></rect>
            <rect x="170" y="10" width="50" height="50" fill="rgb(445,35,205)"></rect>
            <rect x="170" y="110" width="50" height="50" fill="rgb(45,335,245)"></rect>
            <rect x="20" y="110" width="50" height="50" fill="purple"></rect>
            <rect x="70" y="110" width="50" height="50" fill="rgb(145,315,125)"></rect>
            <rect x="120" y="110" width="50" height="50" fill="rgb(485,235,125)"></rect>
            <rect x="170" y="160" width="50" height="50" fill="crimson"></rect>
            <rect x="120" y="160" width="50" height="50" fill="darkslategray"></rect>
            <rect x="70" y="160" width="50" height="50" fill="lightcoral"></rect>
            <rect x="20" y="160" width="50" height="50" fill="seagreen"></rect>
        </svg>           
       
    </body>
</html>
